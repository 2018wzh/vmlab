{% extends 'frontend/base.html' %}
{% block title %}Virtual Machines - VMLab{% endblock %}
{% block content %}
<h2 class="mb-4">My Virtual Machines</h2>
<a href="{% url 'frontend:vm_create' %}" class="btn btn-primary mb-3">创建虚拟机</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Status</th>
      <th>IP Address</th>
      <th>Actions</th>
    </tr>
  </thead>
<tbody id="vm-list-body"
       hx-get="{% url 'frontend:vm_list_partial' %}"
       hx-trigger="load, every 10s"
       hx-swap="innerHTML">
  {% include 'frontend/partials/vm_list_rows.html' %}
</tbody>
</table>
{% endblock %}
