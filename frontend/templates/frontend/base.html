{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}VMLab{% endblock %}</title>
  <!-- Bootswatch Materia (Material Design theme for Bootstrap 5) -->
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/materia/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
  {% include 'frontend/includes/navbar.html' %}
  <div class="d-flex flex-grow-1">
    {% include 'frontend/includes/sidebar.html' %}
    <div class="container mt-4 flex-grow-1">
      {% block content %}{% endblock %}
    </div>
  </div>
  {% include 'frontend/includes/footer.html' %}
<!-- Bootstrap 5 JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<!-- HTMX for dynamic updates -->
</body>
<!-- HTMX for dynamic updates -->
<script src="https://unpkg.com/htmx.org@1.9.2"></script>
<script>
  // CSRF token for HTMX requests
  document.body.addEventListener('htmx:configRequest', (event) => {
    event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
  });
</script>
 </html>
</html>
</body>
</html>
